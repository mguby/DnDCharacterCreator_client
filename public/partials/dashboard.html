  <div data-sticky-container>
    <nav class="top-bar larger" data-sticky style="width:100%">
      <div class="top-bar-left">
        <ul class="dropdown menu" >
          <li><a href="#/dashboard/{{userName}}">{{userName}}</a></li>
          <li ><a href="#/dashboard/{{userName}}/race">Create Character</a></li>
        </ul>
      </div>

      <div class="top-bar-right">        
      <ul class="vertical medium-horizontal menu clear">
          <li ><a href="#/login">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>


	  <div class="row" style="padding-top: 10px">
          <div class="small-12 text_center columns">
          <button ng-repeat="(i,character) in characters | filter : userName" class="button small" ng-click="selectCharacter(character._id)">{{character.name}}</button>
          </div>
      </div>

    <div class="row">
          <div class="small-6 small-centered text_center columns">
            <img height="20" src="{{selectedCharacter.pictureURL}}">
          </div>
    </div>


	  <div class="row" style="padding-top:10px">
          <div class="small-6 small-centered columns gray short">
            <a href="#/dashboard/{{userName}}/{{selectedCharacter._id}}" class="button small" style="float:right">View</a>
           	<p><b>Name:</b> {{selectedCharacter.name}}</p>
           	<p><b>Race:</b> {{selectedCharacter.race.name}}</p>
           	<p><b>Class:</b> {{selectedCharacter.class.name}}</p>
           	<p><b>Level:</b> {{selectedCharacter.level}}</p>
          </div>
    </div>
