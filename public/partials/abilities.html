<div class="row">

	<div class="small-12 columns">
		<h2 class="page-header">Abilities</h2>

		<button ng-click="randomizeStats()" class="button">Roll for Abilities</button>
		<div ng-repeat="ability in abilities">
			<h3>{{ability.name}}</h3>
      <form>
				<input ng-model="ability.val">
			</form>
			<button ng-click="incrementStat(ability.name, 1)"> +</button>
			<button ng-click="incrementStat(ability.name, -1)"> -</button>
		</div>
	</div>

</div>


<div class="row">
    <div class="small-12 columns">
			<a href="#/dashboard/{{userName}}/class" class="button" ng-hide="disableButtons()">Prev</a>
			<a href="#/dashboard/{{userName}}/feats" class="button" ng-hide="disableButtons()">Next</a>
			<a href="#/dashboard/{{userName}}" class="button" ng-hide="!disableButtons()" ng-click="saveData()">Save</a>
    </div>
</div>
