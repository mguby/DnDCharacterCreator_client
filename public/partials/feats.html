<div class="row">
    <div class="small-12 columns">
    <h1>Feats</h1>
    <img src="{{races[idx].image}}">
    <h1>{{feats[idx].name}}</h1>
    <p>Description: {{feats[idx].description}}</p>
    <p>Benefit: {{feats[idx].benefit}}</p>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
      <button ng-repeat="(i,feat) in feats" class="button small" ng-click="selectFeat(i)">{{feat.name}}</button>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
      Youre Selected Feats:
      <button ng-repeat="(i,feat) in featArray" class="button small" ng-click="removeFeat()">{{feat.name}}</button>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
      <a href="#/dashboard/{{userName}}/abilities" class="button" ng-hide="disableButtons()">Prev</a>
      <a href="#/dashboard/{{userName}}/inventory" class="button" ng-hide="disableButtons()">Next</a>
      <a href="#/dashboard/{{userName}}" class="button" ng-hide="!disableButtons()" ng-click="saveData()">Save</a>
    </div>
</div>
