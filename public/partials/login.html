<div class="row">
	<div class="small-12 columns">
		<h2 class="page-header">Account Login</h2>
		<form method="post" action="http://localhost:8080/api/login">
		  <div class="form-group">
		    <label>Username</label>
		    <input type="text" ng-model="username" name="username" placeholder="Username">
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		    <input type="password" ng-model="password"  name="password" placeholder="Password">
		  </div>
		  <button type="submit" class="button">Submit</button>
		</form>
	</div>
	<button class="button" type="submit" ng-click="SendData()">Submit2</button>
</div>
